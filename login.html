<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/login2.png">
</head>
<body>
<div class="container">
        <div class="_login_info">
            <!--头部信息-->
            <div class="_login_head">
                <p>注册立即可享</p>
                <p>大成文化名师在线课程免费</p>
                <p>试听资格</p>
            </div>
            <!--头部结束-->
            <div class="_login_label">
                <label id="reginster">注册</label><label id="login">登录</label>
            </div>

            <!--注册-->
            <div class="_b_box " >
                <div class="_m_box">
                    <form>
                        <table class="_login_personal">
                            <tbody>
                                <tr><th>手机号</th><td><input id="number" placeholder="请输入手机号"></td></tr>
                                <tr><th>验证码</th><td><input id="check_num" placeholder="请输入验证码"><input type="button" name="button" value="获取验证码" id="get_check_num"></td></tr>
                                <tr><th>密码</th><td><input id="password" placeholder="请输入密码"></td></tr>
                                <tr><th></th><td><input type="checkbox" id="check" ><label>同意《网络协议》</label></td></tr>
                                <tr><td><buttom type="submit" id="_submit_login">注册</buttom></td></tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="after_login">注册成功，可获得更多试听机会</div>
                    <div class="other_login">其他登录方式 <a><img id="qq_img" src="images/qq.png"></a><a><img src="images/weixin.png"></a><a><img src="images/xinlang.png"></a></div>
                </div>
            </div>

            <!--登录-->
            <div class="_b2_box" style="display: none">
                <form>
                    <table class="_login_personal">
                        <tbody>
                        <tr><th>手机号</th><td><input  placeholder="请输入手机号" id="phone"></td></tr>
                        <tr><th>密码</th><td><input  placeholder="请输入密码" id="_pass"></td></tr>
                        <tr><th></th><td><input type="checkbox" id="_check" ><label>同意《网络协议》</label></td></tr>
                        <tr><td><buttom type="submit" id="_login">登录</buttom></td></tr>
                        </tbody>
                    </table>
                </form>
                <div class="other_login">其他登录方式 <a><img id="qq2_img" src="images/qq.png"></a><a><img src="images/weixin.png"></a><a><img src="images/xinlang.png"></a></div>
            </div>

        </div>


</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
